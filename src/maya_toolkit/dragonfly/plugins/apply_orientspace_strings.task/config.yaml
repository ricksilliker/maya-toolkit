title: Apply Orient Spaces Strings
version: 0.0.2
description: Add valid spaces to a target object given a list of space names
color: (255, 100, 100)
params:
  spaces:
    paramType: compound
    description: Dictate the Target and which spaces to apply to that Target
    defaultValue: []
    children:
    - name: target
      paramType: string
      description: A single node that will receive the list of spaces
      defaultValue: null
    - name: targetParentNode
      paramType: string
      description: A single node above target node that will serve as parent space
      defaultValue: null
    - name: spaces
      paramType: string
      description: A list of space names separated by a comma
      defaultValue: 'master'